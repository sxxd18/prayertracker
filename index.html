<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prayer Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tracker">
    <h1>Today's Salah Tracker</h1>
    <div class="prayers">
      <div class="prayer">
        <label for="fajr">Fajr</label>
        <input type="checkbox" id="fajr" />
      </div>
      <div class="prayer">
        <label for="zuhr">Zuhr</label>
        <input type="checkbox" id="zuhr" />
      </div>
      <div class="prayer">
        <label for="asr">Asr</label>
        <input type="checkbox" id="asr" />
      </div>
      <div class="prayer">
        <label for="maghrib">Maghrib</label>
        <input type="checkbox" id="maghrib" />
      </div>
      <div class="prayer">
        <label for="isha">Isha</label>
        <input type="checkbox" id="isha" />
      </div>
    </div>
    <div class="streak">
      <img src="https://img.icons8.com/emoji/48/000000/fire.png" alt="Streak" />
      <span id="streak">0</span>
    </div>
  </div>
<button id="grantStorageAccess">Enable Persistent Storage</button>
  <script src="script.js"> document.getElementById('grantStorageAccess').addEventListener('click', function() {
      if (document.hasStorageAccess) {
        document.requestStorageAccess()
          .then(() => {
            console.log('Storage access granted.');
            // Optionally hide the button after access is granted.
            document.getElementById('grantStorageAccess').style.display = 'none';
          })
          .catch(err => {
            console.error('Storage access denied:', err);
          });
      } else {
        console.log('Storage Access API not supported.');
      }
    });</script>
</body>
</html>
